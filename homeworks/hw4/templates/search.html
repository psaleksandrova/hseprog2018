<center>
	<h1>Страница поиска</h1>
	<p>Здесь Вы можете выбрать вариант произношения и возраст респондента и посмотреть только такие результаты</p>
	<form>
		<p><b>Пол респондента.</b></p>
		<input type="radio" required name="gender" value="Мужской">Мужской<br>

		<p><b>Возраст респондента.</b></p>
		<input type="radio" required name="age" value="До 18">До 18<br>
		<input type="radio" required name="age" value="18 - 25">18 - 25<br>
		<input type="radio" required name="age" value="26 - 35">26 - 35<br>
		<input type="radio" required name="age" value="36 - 47">36 - 47<br>
		<input type="radio" required name="age" value="48+">48+<br>
		<p><input type="submit"></p>
	</form>
</center>
